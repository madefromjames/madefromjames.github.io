<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth and Moon Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Textures for Earth and Moon
        const earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/c/cf/WorldMap-A_non-Frame.png');
        const moonTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/d/db/Moonmap_from_clementine_data.png');

        // Create Earth geometry and material
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Create Moon geometry and material
        const moonGeometry = new THREE.SphereGeometry(0.27, 32, 32);  // Moon size scaled down
        const moonMaterial = new THREE.MeshPhongMaterial({ map: moonTexture });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

        // Lighting (simulate the Sun)
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 0, 2);  // Light source to the right of Earth
        scene.add(light);

        // Position Camera
        camera.position.z = 3;

        // Animation Variables
        const moonOrbitRadius = 2;
        let moonOrbitAngle = 0;

        // Animate Earth and Moon
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth on its axis
            earth.rotation.y += 0.002;

            // Moon rotation and orbit
            moon.rotation.y += 0.01;
            moonOrbitAngle += 0.005;  // Adjust for orbit speed
            moon.position.set(
                Math.cos(moonOrbitAngle) * moonOrbitRadius,  // X-axis (horizontal orbit)
                0,  // Y-axis
                Math.sin(moonOrbitAngle) * moonOrbitRadius   // Z-axis (circular orbit)
            );

            // Render Scene
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
