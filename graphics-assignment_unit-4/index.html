<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS4406 Computer Graphics - Textured Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #container {
            background: #000000;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script type="text/javascript">
        // Scene setup
        var scene = new THREE.Scene();

        // Camera setup
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;  // Move the camera further away for visibility

        // Renderer setup
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);  // Black background for better visibility
        document.getElementById('container').appendChild(renderer.domElement);

        // Texture loader
        var loader = new THREE.TextureLoader();
        
        // Load textures for 5-year-old child
        var texture1 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqZHdCMzol7z3eiOEFRIHXCSdyQTfNmP6oXA&s');
        var texture2 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLzgyrwt-PYyy6x3z2W-J3A_0buBFPC1COJA&s');
        var texture3 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPLdjxSqVj4tX7-uke0KLUqCk4sdEq1JQl7A&s');
        var texture4 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXRQvHhQEp6QFSaS8btldnuHhpXcVxs35bgQ&s');
        var texture5 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsrJJnA1-9aawAqja_DrIQoyJyx5qy2e9rww&s');
        var texture6 = loader.load('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2EuYvxyfazgvqog4igaSlHmOqJvctvLCz6w&s');

        // Create a cube geometry and apply the texture
        var geometry = new THREE.BoxGeometry(10, 10, 10);
        var materials = [
            new THREE.MeshBasicMaterial({ map: texture1 }),
            new THREE.MeshBasicMaterial({ map: texture2 }),
            new THREE.MeshBasicMaterial({ map: texture3 }),
            new THREE.MeshBasicMaterial({ map: texture4 }),
            new THREE.MeshBasicMaterial({ map: texture5 }),
            new THREE.MeshBasicMaterial({ map: texture6 }),
        ];
        var cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Orbit controls for mouse interaction
        // var controls = new THREE.OrbitControls(camera, renderer.domElement);
        // controls.enableDamping = true; // Enable smooth damping
        // controls.dampingFactor = 0.25; // Damping factor


        // Rotation variables
        var rotationSpeed = 0.01; // Auto rotation speed
        var userRotationSpeed = 0.05; // Manual rotation speed

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube automatically
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed;

            // controls.update(); // Update the controls

            renderer.render(scene, camera);
        }

        animate();

        // Handle arrow key presses for manual rotation
        window.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    cube.rotation.x += userRotationSpeed; // Rotate up
                    break;
                case 'ArrowDown':
                    cube.rotation.x -= userRotationSpeed; // Rotate down
                    break;
                case 'ArrowLeft':
                    cube.rotation.y -= userRotationSpeed; // Rotate left
                    break;
                case 'ArrowRight':
                    cube.rotation.y += userRotationSpeed; // Rotate right
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
