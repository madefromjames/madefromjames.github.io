<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Grapher</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xe0e0e0); // Light gray background

// Camera setup
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(2, 2, 3); // Start with a better view
camera.lookAt(0, 0, 0);

// Renderer setup
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Function to create a thick axis
function createAxis(from, to, color) {
    const material = new THREE.MeshBasicMaterial({ color: color });
    const cylinderGeometry = new THREE.CylinderGeometry(0.05, 0.05, from.distanceTo(to), 16);
    const axis = new THREE.Mesh(cylinderGeometry, material);
    // Position and rotate the axis to match from -> to
    axis.position.copy(from.clone().lerp(to, 0.5)); // Position between the points
    axis.lookAt(to); // Rotate to face the "to" point
    axis.rotateX(Math.PI / 2); // Align vertically
    return axis;
}

// Custom thick axes
const xAxis = createAxis(new THREE.Vector3(0, 0, 0), new THREE.Vector3(1, 0, 0), 0xff0000); // Red for X-axis
const yAxis = createAxis(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 1, 0), 0x00ff00); // Green for Y-axis
const zAxis = createAxis(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 1), 0x0000ff); // Blue for Z-axis
scene.add(xAxis);
scene.add(yAxis);
scene.add(zAxis);

// Grid plane (10x10 grid)
const gridHelper = new THREE.GridHelper(10, 10);
scene.add(gridHelper);

// Create geometry for the hyperbolic paraboloid: z = x^2 - y^2
const geometry = new THREE.BufferGeometry();
const vertices = [];
const step = 0.1;
const min = -1; // Minimum value for x and y
const max = 1; // Maximum value for x and y

// Generate vertices in the range of x and y from -1 to 1, with a step of 0.1
for (let x = min; x <= max; x += step) {
    for (let y = min; y <= max; y += step) {
        const z = Math.pow(x, 2) - Math.pow(y, 2); // z = x^2 - y^2 (hyperbolic paraboloid formula)
        vertices.push(x, y, z); // Push (x, y, z) coordinates
    }
}

// Convert vertices into a Float32Array and create the BufferGeometry
const vertexArray = new Float32Array(vertices);
geometry.setAttribute('position', new THREE.BufferAttribute(vertexArray, 3));

// Create a material with wireframe to visualize the graph
const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });

// Create the mesh and add it to the scene
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

// Add orbit controls for mouse interaction (rotate and scale)
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Render loop
function animate() {
    requestAnimationFrame(animate);
    controls.update(); // Update the camera controls
    renderer.render(scene, camera);
}
animate();

// Handle window resizing
window.addEventListener('resize', () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
});

</script>
</body>
</html>
