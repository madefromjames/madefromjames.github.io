    <script type="text/javascript"></script>
<script>
	// set the scene size
	var WIDTH = 500, HEIGHT = 500;
	// set some camera attributes
	var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 1, FAR = 1000;
	// get the element to attach
	var $container = $('#container');
	// create a WebGL renderer, camera, and a scene
        var renderer = new THREE.WebGLRenderer();
	var scene = new THREE.Scene();
	var clock = new THREE.Clock();
	var camera = new THREE.PerspectiveCamera(VIEW_ANGLE,ASPECT,NEAR,FAR);
	 // the camera starts at 0,0,0 so pull it back
	camera.position.z = 10;    	
	// add the camera to the scene
	scene.add(camera)
	// set up the camera controls.  Please keep in mind that what this does is move the entire scene around.
	// because the entire scene is moving the position of the camera and lights in relation to objects within 
	// the scene doesn't change so the lighting on the surface of the object(s) will not change either

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);
	// ----------------------------------------------------------------------------------------
	//  END OF THE STANDARD CODE FOR THE ASSIGNMENT
	// ----------------------------------------------------------------------------------------

        // create the material
        // To create clour red the hex value is 0XFF0000
        // for Blue color the hex value is 0X0000FF
        // Note that changing the mesh clolor will require to make sure that the ambient light 
        // contains red or blue otherwise the mesh is invisible

		// Create a geometry
		var geometry = new THREE.Geometry();

		// Define the 5 vertices of the polygon using Vector3 (x, y, z) coordinates.
		// Each vertex is specified in 3D space (although z is 0 for 2D polygons)
		geometry.vertices.push(
			new THREE.Vector3(-1, 1, 0),   // Top-left vertex
			new THREE.Vector3(1, 1, 0),    // Top-right vertex
			new THREE.Vector3(1.5, 0, 0),  // Bottom-right vertex
			new THREE.Vector3(0, -1, 0),   // Bottom-center vertex
			new THREE.Vector3(-1.5, 0, 0)  // Bottom-left vertex
		);

		// Define the faces of the polygon using the vertices
		// Each face is a triangle defined by three vertices
		geometry.faces.push(new THREE.Face3(0, 1, 2));  // First triangle (Top-left, Top-right, Bottom-right)
		geometry.faces.push(new THREE.Face3(0, 2, 3));  // Second triangle (Top-left, Bottom-right, Bottom-center)
		geometry.faces.push(new THREE.Face3(0, 3, 4));  // Third triangle (Top-left, Bottom-center, Bottom-left)

		// Create a material to apply to the polygon
		// MeshBasicMaterial is used for simple surfaces without any lighting effects.
		// The color is set to blue (0x0000FF) and the material is double-sided
		var material = new THREE.MeshBasicMaterial({ color: 0X0000FF, side: THREE.DoubleSide })

		// Create a mesh by combining the geometry and material
		var mesh = new THREE.Mesh(geometry, material);

		// Add the mesh (the polygon) to the scene so it will be rendered
		scene.add(mesh);

		// Function to animate the polygon
		function animate() {
			// Request the browser to call this function before the next repaint
			requestAnimationFrame(animate);
	
			//Rotate the mesh (polygon) around its x- and y-axis
			mesh.rotation.x += 0.01; // Rotate on the x-axis
			mesh.rotation.y += 0.01; // Rotate on the y-axis

			// Render the scene from the perspective of the camera
			render();
		}
		
	// ----------------------------------------------------------------------------------------
	// END OF YOUR CUSTOM CODE FOR THE ASSIGNMENT
	// The rendering functions that follow are standard and can be used for this assignment.  
	// You are welcome to customize them or create your own if you desire, however, you can 
	// simply use the code provided.


	// Standard functions for rendering the scene.  Notice how we have the animate function 
	// which submits a call to requestAnimationFrame to call animate.   This creates a loop
	// that will render the scene again whenever something within the scene changes.
	// Standard functions for rendering the scene.  Notice how we have the animate function 
	// which submits a call to requestAnimationFrame to call animate.   This creates a loop
	// that will render the scene again whenever something within the scene changes.

	function render() {
		// cameraControls.update();
		renderer.render(scene, camera);
	}

	// Call the animate function
	animate();
	</script>
